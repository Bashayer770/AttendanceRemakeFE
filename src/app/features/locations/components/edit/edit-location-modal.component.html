<app-modal [isVisible]="isVisible" [title]="'تعديل الموقع'" (close)="onClose()">
  <form
    [formGroup]="myForm"
    (ngSubmit)="onSubmit()"
    class="flex flex-col gap-4"
  >
    <label class="font-semibold text-gray-700 arabic-text">
      الاسم العربي
      <input
        formControlName="descA"
        class="mt-1 w-full border-b-2 rounded-lg p-3 shadow-sm focus:outline-none hover:bg-slate-100 arabic-text"
      />
    </label>
    <div
      *ngIf="myForm.get('descA')?.touched && myForm.get('descA')?.invalid"
      class="text-red-500 arabic-text text-sm"
    >
      الاسم العربي مطلوب
    </div>

    <label class="font-semibold text-gray-700 arabic-text">
      الاسم الإنجليزي
      <input
        formControlName="descE"
        class="mt-1 w-full border-b-2 rounded-lg p-3 shadow-sm focus:outline-none hover:bg-slate-100 arabic-text"
      />
    </label>
    <div
      *ngIf="myForm.get('descE')?.touched && myForm.get('descE')?.invalid"
      class="text-red-500 arabic-text text-sm"
    >
      الاسم الإنجليزي مطلوب
    </div>

    <div class="flex justify-center gap-4 mt-6">
      <button
        type="submit"
        class="w-full bg-primary text-white py-3 rounded-lg hover:bg-primary/80 arabic-text"
      >
        تحديث
      </button>
      <button
        type="button"
        (click)="onClose()"
        class="w-full bg-gray-200 text-gray-700 py-3 rounded-lg hover:bg-gray-300 arabic-text"
      >
        إغلاق
      </button>
    </div>
  </form>
</app-modal>
