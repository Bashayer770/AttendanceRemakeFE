<!-- Mobile menu button -->
<div class="md:hidden flex items-center">
  <button
    (click)="onToggleMenu()"
    class="inline-flex items-center justify-center p-2 rounded-md text-gray-700 hover:text-primary hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-primary"
  >
    <svg
      class="h-6 w-6"
      [class.hidden]="isMenuOpen"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M4 6h16M4 12h16M4 18h16"
      />
    </svg>
    <svg
      class="h-6 w-6"
      [class.hidden]="!isMenuOpen"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M6 18L18 6M6 6l12 12"
      />
    </svg>
  </button>
</div>

<!-- Mobile Navigation Menu -->
<div class="md:hidden" [class.hidden]="!isMenuOpen">
  <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-gray-50">
    <a
      routerLink="/"
      (click)="onCloseMenu()"
      routerLinkActive="text-primary bg-primary/10"
      class="text-gray-700 hover:text-primary hover:bg-primary/5 block px-3 py-2 rounded-md text-base font-medium transition-colors duration-200 arabic-text"
    >
      صفحه الرئيسيه
    </a>

    <details class="px-1" dir="rtl">
      <summary
        class="list-none flex items-center justify-between px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-primary hover:bg-primary/5 transition-colors duration-200 arabic-text cursor-pointer"
      >
        التعريفات
        <svg
          class="h-4 w-4"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M19 9l-7 7-7-7"
          />
        </svg>
      </summary>
      <div class="mt-1 space-y-1 pr-4">
        <a
          routerLink="/locations"
          (click)="onCloseMenu()"
          routerLinkActive="text-primary bg-primary/10"
          class="block px-3 py-2 rounded-md text-base text-gray-700 hover:text-primary hover:bg-primary/5 transition-colors duration-200 arabic-text"
        >
          المواقع
        </a>
        <a
          routerLink="/nodes"
          (click)="onCloseMenu()"
          routerLinkActive="text-primary bg-primary/10"
          class="block px-3 py-2 rounded-md text-base text-gray-700 hover:text-primary hover:bg-primary/5 transition-colors duration-200 arabic-text"
        >
          أجهزه البصمه
        </a>
        <a
          routerLink="/reports"
          (click)="onCloseMenu()"
          routerLinkActive="text-primary bg-primary/10"
          class="block px-3 py-2 rounded-md text-base text-gray-700 hover:text-primary hover:bg-primary/5 transition-colors duration-200 arabic-text"
        >
          الادارات
        </a>
      </div>
    </details>

    <!-- Employees -->
    <details class="px-1" dir="rtl">
      <summary
        class="list-none flex items-center justify-between px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-primary hover:bg-primary/5 transition-colors duration-200 arabic-text cursor-pointer"
      >
        موظفيين
        <svg
          class="h-4 w-4"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M19 9l-7 7-7-7"
          />
        </svg>
      </summary>
      <div class="mt-1 space-y-1 pr-4">
        <a
          routerLink="/employees/info"
          (click)="onCloseMenu()"
          routerLinkActive="text-primary bg-primary/10"
          class="block px-3 py-2 rounded-md text-base text-gray-700 hover:text-primary hover:bg-primary/5 transition-colors duration-200 arabic-text"
        >
          بيانات الموظف
        </a>
      </div>
    </details>

    <!-- Work schedules -->
    <details class="px-1" dir="rtl">
      <summary
        class="list-none flex items-center justify-between px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-primary hover:bg-primary/5 transition-colors duration-200 arabic-text cursor-pointer"
      >
        مواعيد العمل
        <svg
          class="h-4 w-4"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M19 9l-7 7-7-7"
          />
        </svg>
      </summary>
      <div class="mt-1 space-y-1 pr-4">
        <a
          routerLink="/work-schedules/exceptional-exit"
          (click)="onCloseMenu()"
          routerLinkActive="text-primary bg-primary/10"
          class="block px-3 py-2 rounded-md text-base text-gray-700 hover:text-primary hover:bg-primary/5 transition-colors duration-200 arabic-text"
        >
          خروج استثنائي
        </a>
        <a
          routerLink="/work-schedules/fixed"
          (click)="onCloseMenu()"
          routerLinkActive="text-primary bg-primary/10"
          class="block px-3 py-2 rounded-md text-base text-gray-700 hover:text-primary hover:bg-primary/5 transition-colors duration-200 arabic-text"
        >
          مواعيد العمل الثابته
        </a>
      </div>
    </details>
  </div>
</div>
